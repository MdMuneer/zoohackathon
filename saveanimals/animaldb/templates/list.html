{% extends 'base.html' %}

{% block content %}
<div class="container" id="location" style="margin: 0 auto">
        <h3>You are at {{location}}.</h2>
    </div>
    <div class="container">

        {% for animal in object_list %}
        <div class="col-lg-3 col-md-4 col-xs-6">
            <a  href="{{animal.get_absolute_url}}" data-caption="Caption 2">

                <h3>{{ animal.name }}</h1>
                    <!-- </a> -->
            </a>
        </div>
        {% endfor %}
    </div>
    </div>
{% endblock content %}
